<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <table border>
        <thead>
            <tr>
                <td>Name</td>  <td>Artist</td>  <td>Genre</td>   <td>Link</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="songlist : ${songlist}">
                <td th:text=${songlist.name}></td>
                <td th:text=${songlist.artist}></td>
                <td th:text=${songlist.genre}></td>
                <td> <audio controls>
               <source th:src=${songlist.link} type="audio/mpeg"></audio>
               </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
